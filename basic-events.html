<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT24 - Event Driven Programming</title>
</head>
<body>
    <h1>Hello everynyan</h1>
    <input type="text"
           id="textbox"
           placeholder="Type Here..."
           oninput="updateDisplay()">
    <h1 id="displayText">Your text goes here</h1>
</body>
<script>
    function updateDisplay(){
        var textbox = document.getElementById ('textbox');
        var displayText = document.getElementById ('displayText');
        const d = new Date();
        displayText.textContent = textbox.value;
        console.log (textbox.value + d);
    }

</script>
</html>
